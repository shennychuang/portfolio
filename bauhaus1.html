          animation: animate 1s infinite linear;
      }

          }

          }
          30% {
              color: #484848;
              text-shadow: none;
          }
          35% {
              color: #484848;
              text-shadow: none;
          }

              text-shadow: 0 0 7px rgb(255, 99, 71) , 0 0 20px #ff6347;

        }

        img{
          height: 600px;
          width: 480px;

        }
      
      

  </style>
